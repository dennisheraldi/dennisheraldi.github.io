<!-- PDF.js Library from CDN -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs"
  type="module"
></script>

<script type="module">
  // Import PDF.js
  const pdfjsLib = await import(
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs'
  );

  // Set worker source
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs';

  const pdfUrl = '{{ "/resume/resume.pdf" | relative_url }}';

  // DOM Elements
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('pdf-container');
  const loadingEl = document.getElementById('pdf-loading');
  const errorEl = document.getElementById('pdf-error');
  const pageNumEl = document.getElementById('page-num');
  const pageCountEl = document.getElementById('page-count');
  const zoomLevelEl = document.getElementById('zoom-level');
  const prevBtn = document.getElementById('prev-page');
  const nextBtn = document.getElementById('next-page');
  const zoomInBtn = document.getElementById('zoom-in');
  const zoomOutBtn = document.getElementById('zoom-out');
  const fitWidthBtn = document.getElementById('fit-width');

  let pdfDoc = null;
  let pageNum = 1;
  let pageRendering = false;
  let pageNumPending = null;
  let scale = 1.5;
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3.0;
  const SCALE_STEP = 0.25;

  // Render a specific page
  async function renderPage(num) {
    pageRendering = true;

    try {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale });

      // Support HiDPI displays
      const outputScale = window.devicePixelRatio || 1;

      canvas.width = Math.floor(viewport.width * outputScale);
      canvas.height = Math.floor(viewport.height * outputScale);
      canvas.style.width = Math.floor(viewport.width) + 'px';
      canvas.style.height = Math.floor(viewport.height) + 'px';

      const transform =
        outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

      const renderContext = {
        canvasContext: ctx,
        transform: transform,
        viewport: viewport,
      };

      await page.render(renderContext).promise;

      pageRendering = false;

      if (pageNumPending !== null) {
        renderPage(pageNumPending);
        pageNumPending = null;
      }
    } catch (error) {
      console.error('Error rendering page:', error);
      pageRendering = false;
    }
  }

  // Queue page rendering
  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
    }
  }

  // Update page info and button states
  function updateUI() {
    pageNumEl.textContent = pageNum;
    prevBtn.disabled = pageNum <= 1;
    nextBtn.disabled = pageNum >= pdfDoc.numPages;
    zoomLevelEl.textContent = Math.round(scale * 100) + '%';
  }

  // Navigate to previous page
  function onPrevPage() {
    if (pageNum <= 1) return;
    pageNum--;
    updateUI();
    queueRenderPage(pageNum);
  }

  // Navigate to next page
  function onNextPage() {
    if (pageNum >= pdfDoc.numPages) return;
    pageNum++;
    updateUI();
    queueRenderPage(pageNum);
  }

  // Zoom in
  function onZoomIn() {
    if (scale >= MAX_SCALE) return;
    scale = Math.min(scale + SCALE_STEP, MAX_SCALE);
    updateUI();
    queueRenderPage(pageNum);
  }

  // Zoom out
  function onZoomOut() {
    if (scale <= MIN_SCALE) return;
    scale = Math.max(scale - SCALE_STEP, MIN_SCALE);
    updateUI();
    queueRenderPage(pageNum);
  }

  // Fit to container width
  async function fitToWidth() {
    if (!pdfDoc) return;

    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({ scale: 1 });
    const containerWidth = container.clientWidth - 40; // Account for padding
    scale = containerWidth / viewport.width;
    scale = Math.max(MIN_SCALE, Math.min(scale, MAX_SCALE));
    updateUI();
    queueRenderPage(pageNum);
  }

  // Event listeners
  prevBtn.addEventListener('click', onPrevPage);
  nextBtn.addEventListener('click', onNextPage);
  zoomInBtn.addEventListener('click', onZoomIn);
  zoomOutBtn.addEventListener('click', onZoomOut);
  fitWidthBtn.addEventListener('click', fitToWidth);

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

    switch (e.key) {
      case 'ArrowLeft':
      case 'ArrowUp':
        onPrevPage();
        break;
      case 'ArrowRight':
      case 'ArrowDown':
        onNextPage();
        break;
      case '+':
      case '=':
        onZoomIn();
        break;
      case '-':
        onZoomOut();
        break;
    }
  });

  // Load the PDF
  try {
    const loadingTask = pdfjsLib.getDocument(pdfUrl);
    pdfDoc = await loadingTask.promise;

    pageCountEl.textContent = pdfDoc.numPages;
    loadingEl.classList.add('hidden');
    canvas.classList.remove('hidden');

    // Enable navigation buttons
    prevBtn.disabled = false;
    nextBtn.disabled = pdfDoc.numPages <= 1;

    // Initial render - fit to width
    await fitToWidth();
  } catch (error) {
    console.error('Error loading PDF:', error);
    loadingEl.classList.add('hidden');
    errorEl.classList.remove('hidden');
  }

  // Handle window resize
  let resizeTimeout;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => {
      if (pdfDoc) {
        queueRenderPage(pageNum);
      }
    }, 250);
  });
</script>
