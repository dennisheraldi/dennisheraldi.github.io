<header class="fixed top-0 left-0 right-0 z-50 backdrop-blur-md bg-light/80 dark:bg-dark/80 border-b border-light-border dark:border-dark-border">
  <nav class="max-w-5xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a href="{{ '/' | relative_url }}" class="font-semibold text-lg tracking-tight hover:text-primary transition-colors">
        dennis<span class="text-primary">.</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-8">
        <a href="{{ '/#experience' | relative_url }}" class="text-sm text-muted hover:text-dark dark:hover:text-light transition-colors">Experience</a>
        <a href="{{ '/#skills' | relative_url }}" class="text-sm text-muted hover:text-dark dark:hover:text-light transition-colors">Skills</a>
        <a href="{{ '/#education' | relative_url }}" class="text-sm text-muted hover:text-dark dark:hover:text-light transition-colors">Education</a>
        <a href="{{ '/blog' | relative_url }}" class="text-sm text-muted hover:text-dark dark:hover:text-light transition-colors">Blog</a>
        <a href="{{ '/#contact' | relative_url }}" class="text-sm text-muted hover:text-dark dark:hover:text-light transition-colors">Contact</a>
        
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-light-border dark:hover:bg-dark-border transition-colors" aria-label="Toggle theme">
          <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-light-border dark:hover:bg-dark-border transition-colors" aria-label="Open menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-light-border dark:border-dark-border pt-4">
      <div class="flex flex-col gap-4">
        <a href="{{ '/#experience' | relative_url }}" class="text-muted hover:text-dark dark:hover:text-light transition-colors">Experience</a>
        <a href="{{ '/#skills' | relative_url }}" class="text-muted hover:text-dark dark:hover:text-light transition-colors">Skills</a>
        <a href="{{ '/#education' | relative_url }}" class="text-muted hover:text-dark dark:hover:text-light transition-colors">Education</a>
        <a href="{{ '/blog' | relative_url }}" class="text-muted hover:text-dark dark:hover:text-light transition-colors">Blog</a>
        <a href="{{ '/#contact' | relative_url }}" class="text-muted hover:text-dark dark:hover:text-light transition-colors">Contact</a>
        <button id="theme-toggle-mobile" class="flex items-center gap-2 text-muted hover:text-dark dark:hover:text-light transition-colors">
          <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <span class="dark:hidden">Dark mode</span>
          <span class="hidden dark:inline">Light mode</span>
        </button>
      </div>
    </div>
  </nav>
</header>
