name: Deploy Jekyll with Tailwind

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Typst
        uses: typst-community/setup-typst@v3

      - name: Install Node dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: npm run css:build

      - name: Compile Resume (Typst to PDF)
        run: |
          typst compile resume/resume.typ resume/resume.pdf
          echo "Resume compiled successfully"

      - name: Generate Resume Thumbnail
        run: |
          # Install pdftoppm for PDF to image conversion
          sudo apt-get update && sudo apt-get install -y poppler-utils
          # Convert first page of PDF to PNG thumbnail
          pdftoppm -png -f 1 -l 1 -scale-to 800 resume/resume.pdf resume/resume-thumb
          mv resume/resume-thumb-1.png resume/resume-thumb.png
          echo "Thumbnail generated successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
